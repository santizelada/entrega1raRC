<!doctype html>
<html lang="en">
<head>
  <title>Webleb</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<section id="stars"></section>
<section id="stars2"></section>
<section id="stars3"></section>



<section class="bothElementsContainer">
  <div class="imgContainer">
    <h1>TechnoFilament </h1>
    <p> Connecting the world, one device at a time </p>
  </div>

  <section class="componentContainer">

    <section class="container">
      <!-- <div class="row full-height justify-content-center"> -->
        <!-- <div class="col-12 text-center align-self-center py-5"> -->
          <div class="section text-center elementsContainer">
            <h6 class="mb-0 pb-3"><span> Sign Up </span><span> Log in </span></h6>
                  <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                  <label for="reg-log"></label>
            <div class="card-3d-wrap cardContainer">
              <div class="card-3d-wrapper">
  
  
                <section class="card-front">
                  <div class="center-wrap-front">
                    <div class="section text-center fieldsContainer">
                      <h4 class="mb-3 pb-3">Sign Up</h4>
                      <div class="form-group">
                        <input type="text" class="form-style" placeholder="Nombre y Apellido" >
                        <i class="input-icon uil uil-user"></i>
                      </div>	
                      <div class="form-group">
                        <input type="text" class="form-style" placeholder="Domicilio" >
                        <i class="input-icon uil uil-user"></i>
                      </div>	
                      <div class="form-group mt-2">
                        <input type="tel" class="form-style" placeholder="Numero de teléfono">
                        <i class="input-icon uil uil-phone"></i>
                      </div>	
                      <div class="form-group">
                        <input type="text" class="form-style" placeholder="Código postal" >
                        <i class="input-icon uil uil-user"></i>
                      </div>	
                      <div class="form-group mt-2">
                        <input type="email" class="form-style" placeholder="Email">
                        <i class="input-icon uil uil-at"></i>
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-style" placeholder="Nombre de usuario" >
                        <i class="input-icon uil uil-user"></i>
                      </div>	
                      <div class="form-group mt-2">
                        <input type="password" class="form-style" placeholder="Password">
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <a href="#" class="btn mt-4">Register</a>
                    </div>
                  </div>
                </section>
  
                <section class="card-back">
  
                  <div class="center-wrap-back">
                    <form class="section text-center">
                      <h4 class="mb-4 pb-3">Log In</h4>
                      <div class="form-group">
                        <input type="email" class="form-style" placeholder="Email" required>
                        <i class="input-icon uil uil-at"></i>
                      </div>	
                      <div class="form-group mt-2">
                        <input type="password" class="form-style" placeholder="Password" required minlength="5">
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>
                      <a href="#" class="btn mt-4">Login</a>
                      <p class="mb-0 mt-4 text-center"><a href="#" class="link">Forgot your password?</a></p>
                    </form>
                  </div>
  
                    </section>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
      </section>
  </section>

</section>

</body>
</html>
